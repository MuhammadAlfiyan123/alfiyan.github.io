<!DOCTYPE html>

<head>

    <title>Menggunakan Teknik Format Penulisan</title>
</head>
<body>
    <!--Membuat tulisan Teballllll-->
    <b>Tulisan ini di cetak Tebal</b>
    <p>
    <!-- Tulisan miring-->
    <i> Tulisan ini di cetak miring</i>
    <p>
    <!-- tulisan menjadi garis bawah-->
    <u> Tulisa ini di cetak dengan GARIS BAWAH</u>
</body>
